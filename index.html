<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Básicos -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Título y descripción (críticos para SEO y SERP) -->
    <title>Álvaro Daza | Ingeniero de Sistemas | Analista de Datos</title>
    <meta
      name="description"
      content="Profesional en análisis y gestión de datos con experiencia en sector público (Superintendencia de Notariado y Registro). Especialista en ETL, SQL, Oracle, Azure, Power BI y desarrollo web Full Stack. Busco oportunidades para generar valor con datos confiables y decisiones estratégicas."
    />

    <!-- SEO adicional -->
    <meta name="author" content="Luis Álvaro Daza Holguín" />
    <meta
      name="keywords"
      content="ingeniero de sistemas, analista de datos, ETL, SQL, Oracle, Azure, Power BI, sector público, Bogotá, Colombia, desarrollo web, Full Stack"
    />
    <meta name="robots" content="index, follow" />

    <!-- Favicons modernos (genera con realfavicongenerator.net o similar) -->
    <link rel="icon" type="image/svg+xml" href="/assets/icnonopro.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#4f46e5" />
    <!-- Coincide con tu bg-indigo-600 -->

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta
      property="og:title"
      content="Álvaro Daza | Ingeniero de Sistemas & Analista de Datos"
    />
    <meta
      property="og:description"
      content="Experiencia en gestión de datos críticos, ETL con Azure RDM, SIR, Power BI y desarrollo Full Stack. 23+ años en procesos institucionales y sector público colombiano."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alvarodazaholguin.netlify.app/" />
    <!-- ¡cambia por tu URL real! -->
    <meta
      property="og:image"
      content="https://alvarodazaholguin.netlify.app//assets/og-image.jpg"
    />
    <!-- 1200x630px ideal -->
    <meta property="og:locale" content="es_CO" />
    <meta property="og:site_name" content="Portafolio Álvaro Daza" />

    <!-- X / Twitter Cards (muy importante para networking) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Álvaro Daza | Ingeniero de Sistemas & Analista de Datos"
    />
    <meta
      name="twitter:description"
      content="Analista de datos con background en sector público y desarrollo web. ETL • SQL • Oracle • Azure • Power BI"
    />
    <meta
      name="twitter:image"
      content="https://alvarodazaholguin.netlify.app//assets/og-image.jpg"
    />
    <meta name="twitter:creator" content="@tuusuariox" />
    <!-- opcional, si tienes cuenta X -->

    <!-- Performance y PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Seguridad básica -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <!-- CSP (opcional pero recomendado) - ajústalo según tus necesidades -->
